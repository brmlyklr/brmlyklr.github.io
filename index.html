<!DOCTYPE html>
<html>
  <head>
    <style>
#map {
        width: 100%;
        height: 800px;
     }
    </style>
  </head>
  <body>
    <h3 style=“background-color:red”>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var mapDiv = document.getElementById('map');
        var map = new google.maps.Map(mapDiv, {
            center: {lat: 38.889, lng: -77.419},
            zoom: 15
        });
        var marker = new google.maps.Marker({
          position: {lat:38.89, lng: -77.42},
          map: map,
          title: "Hello World!"
        });
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCofUfw3QlG6jfr_A2r44-_VBY2h-Vef5k&callback=initMap">
    </script>
  </body>
</html>
